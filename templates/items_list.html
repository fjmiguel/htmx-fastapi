<ul id="items-list">
  <!-- Dynamically rendered list of items -->
   <!-- Error message display -->
  {% if error %}
    <div class="error">{{ error }}</div>
  {% endif %}

  {% for item in items %}
    <li id="item-{{ item.id }}">
      <span>{{ item.name }}</span>
      <div class="button-container">
        <button
          class="edit"
          hx-get="/items/{{ item.id }}/edit"
          hx-target="#item-{{ item.id }}"
          hx-swap="outerHTML">
          Edit
        </button>
        <button
          class="delete"
          hx-delete="/items/{{ item.id }}"
          hx-target="#items-list"
          hx-swap="innerHTML"
          hx-confirm="Are you sure you want to delete this item?">
          Delete
        </button>
      </div>
    </li>
  {% endfor %}
</ul>
